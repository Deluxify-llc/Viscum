[pytest]
# Pytest configuration for Viscum

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests using real video files
    slow: Tests that take longer to run

# Ignore patterns
norecursedirs = .git .venv venv env ENV debug_detect examples .idea

# Coverage settings (also see .coveragerc)
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
